<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curso de JavaScript</title>

  <!-- seus CSS existentes (preservados) -->
  <link rel="stylesheet" href="css/profile-dropdown-menu.css">
  <link rel="stylesheet" href="css/hamburguer.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <style>
    /* --- preservei seu CSS e adicionei pequenas classes de utilitários --- */
    /* (mantive todo o CSS que você já tinha; repeti só o necessário para o demo) */
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:#fff;color:#333;margin-top:60px}
    .curso-header{background:#f6f6f8;padding:40px 80px}
    .curso-info{display:flex;align-items:center;gap:20px;padding-left:27%}
    .curso-logo{width:85px}
    .curso-subtitulo{font-size:17px;color:#444;margin-bottom:-6px}
    .curso-titulo{font-size:40px;color:#3C2A4D;font-weight:600;margin-bottom:10px}
    .progress-bar{width:300px;height:8px;background:#ddd;border-radius:10px;overflow:hidden;margin-top:5px}
    .progress{width:40%;height:100%;background:#3C2A4D;border-radius:10px}
    .progress-text{margin-left:10px;color:#555;font-size:14px}
    .curso-descricao{max-width:800px;margin:40px auto;font-size:15px;line-height:1.6;color:#333}
    .curso-conteudo{max-width:800px;margin:0 auto 80px}
    .conteudo-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .voltar{font-size:14px;color:#3C2A4D;text-decoration:none;font-weight:500;cursor:pointer}
    .modulos{display:flex;flex-direction:column;gap:15px}
    .modulo{display:flex;align-items:center;gap:15px;border:1px solid #d8d8d8;border-radius:10px;padding:18px 20px;transition:0.2s;cursor:default}
    .modulo:hover{box-shadow:0 2px 6px rgba(0,0,0,0.08)}
    .modulo .icone i{display:flex;justify-content:center;align-items:center;border-radius:50%;width:24px;height:24px;font-style:normal;font-weight:bold}
    .modulo.completo .icone i{color:#2ecc71;border:2px solid #2ecc71}
    .modulo.aberto .icone i{color:#3C2A4D;border:2px solid rgba(60,42,77,0.08)}
    .modulo.bloqueado .icone i{color:#ccc;border:2px solid #ccc}
    .modulo h3{font-size:16px;font-weight:500;color:#222}
    .modulo p{font-size:14px;color:#777}

    /* new: module header -> collapsible lessons */
    .module-inner{display:flex;flex-direction:column;width:100%}
    .module-head{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .lessons-list{margin-top:12px;display:flex;flex-direction:column;gap:8px;padding-left:40px}
    .lesson-entry{display:flex;align-items:center;gap:12px;padding:8px;border-radius:8px;cursor:pointer}
    .lesson-entry.locked{opacity:0.6;cursor:default}
    .lesson-entry .idx{width:28px;height:28px;border-radius:50%;display:grid;place-items:center;border:1px solid rgba(0,0,0,0.06)}
    .lesson-entry.active{background:linear-gradient(90deg, rgba(60,42,77,0.04), rgba(96,165,250,0.02))}
    .skeleton{background:#eee;border-radius:8px;height:14px;display:inline-block}
    .skeleton-row{height:14px;background:#eee;border-radius:6px;margin:6px 0}
    .btn-small{padding:6px 10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);cursor:pointer;background:transparent}
    .tooltip{position:relative}
    .tooltip:hover::after{content:attr(data-tip);position:absolute;left:0;top:110%;white-space:nowrap;background:#111;color:#fff;padding:6px 8px;border-radius:6px;font-size:12px}
    .collapse-toggle{background:transparent;border:none;cursor:pointer;font-weight:600;color:#3C2A4D}
  </style>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>

  <!-- Cabeçalho do curso (adicionado id para script) -->
  <section class="curso-header">
    <div class="curso-info" id="curso-header-info">
      <!-- conteúdo populado por JS -->
      <img src="imagens/logo-js.png" alt="Logo JavaScript" class="curso-logo">
      <div>
        <p class="curso-subtitulo">curso de</p>
        <h1 class="curso-titulo">JavaScript</h1>
        <div class="progress-bar"><div class="progress"></div></div>
        <span class="progress-text">0% completo</span>
      </div>
    </div>
  </section>

  <!-- Descrição (id para script) -->
  <section class="curso-descricao" id="descricao-curso">
    <p>Carregando descrição...</p>
  </section>

  <!-- Conteúdo -->
  <section class="curso-conteudo">
    <div class="conteudo-header">
      <h2>Conteúdo</h2>
      <a id="voltarParei" class="voltar">Voltar de Onde Parei</a>
    </div>

    <!-- lista de módulos (id para script) -->
    <div id="lista-modulos" class="modulos">
      <!-- skeleton até carregar -->
      <div class="modulo">
        <div style="width:100%">
          <div class="skeleton-row" style="width:30%"></div>
          <div class="skeleton-row" style="width:60%;margin-top:12px"></div>
        </div>
      </div>
      <div class="modulo">
        <div style="width:100%">
          <div class="skeleton-row" style="width:35%"></div>
          <div class="skeleton-row" style="width:50%;margin-top:12px"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer" id="footer"></footer>

  <!-- app script -->
  <script type="module" src="js/curso.js"></script>
  <script src="js/chamar_html.js" defer></script>
  <script src="js/menu-drop.js" defer></script>

</body>
</html>
