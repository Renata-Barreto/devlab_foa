<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de JavaScript</title>
  <script src="js/menu-drop.js" defer></script>
  
   <link rel="stylesheet" href="css/profile-dropdown-menu.css">
  <link rel="stylesheet" href="css/hamburguer.css">
  <link rel="stylesheet" href="css/footer.css">  
  <link rel="stylesheet" href="css/navbar.css">
  <script src="js/chamar_html.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<style>
/* ====== SEU CSS ORIGINAL (n√£o alterei) ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #fff;
  color: #333;
  margin-top: 60px;
}

.curso-header {
  background: #f6f6f8;
  padding: 40px 80px;;
}

.curso-info {
  display: flex;
  align-items: center;
  gap: 20px;
  padding-left: 27%;
}

.curso-logo {
  width: 85px;
}

.curso-subtitulo {
  font-size: 17px;
  color: #444;
  margin-bottom: -6px;
}

.curso-titulo {
  font-size: 40px;
  color: #3C2A4D;
  font-weight: 600;
  margin-bottom: 10px;
}

.progress-bar {
  width: 300px;
  height: 8px;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 5px;
}

.progress {
  width: 40%;
  height: 100%;
  background: #3C2A4D;
  border-radius: 10px;
}

.progress-text {
  margin-left: 10px;
  color: #555;
  font-size: 14px;
}

.curso-descricao {
  max-width: 800px;
  margin: 40px auto;
  font-size: 15px;
  line-height: 1.6;
  color: #333;
}

.curso-conteudo {
  max-width: 800px;
  margin: 0 auto 80px;
}

.conteudo-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.conteudo-header h2 {
  font-size: 18px;
  font-weight: 600;
  color: #222;
}

.voltar {
  font-size: 14px;
  color: #3C2A4D;
  text-decoration: none;
  font-weight: 500;
}

.modulos {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.modulo {
  display: flex;
  align-items: center;
  gap: 15px;
  border: 1px solid #d8d8d8;
  border-radius: 10px;
  padding: 18px 20px;
  transition: 0.2s;
  cursor: pointer;
}

.modulo:hover {
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.modulo .icone i {
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  font-style: normal;
  font-weight: bold;
}

.modulo.completo .icone i {
  color: #2ecc71;
  border: 2px solid #2ecc71;
}

.modulo.aberto .icone i {
  color: #3C2A4D;
  border: 2px solid #3C2A4D;
}

.modulo.bloqueado .icone i {
  color: #ccc;
  border: 2px solid #ccc;
}
</style>
</head>

<body>
  <nav class="navbar" id="navbar"></nav>

  <!-- Cabe√ßalho do curso -->
  <section class="curso-header">
    <div class="curso-info" id="curso-header-info">
      <!-- Conte√∫do ser√° preenchido pela API -->
    </div>
  </section>

  <!-- Descri√ß√£o -->
  <section class="curso-descricao" id="descricao-curso">
    <!-- Descri√ß√£o vem da API -->
  </section>

  <!-- Conte√∫do -->
  <section class="curso-conteudo">
    <div class="conteudo-header">
      <h2>Conte√∫do</h2>
      <a href="#" class="voltar" id="voltarParei">Voltar de Onde Parei</a>
    </div>

    <div class="modulos" id="lista-modulos">
      <!-- M√≥dulos carregados da API -->
    </div>
  </section>

  <footer class="footer" id="footer"></footer>

<script>
/* ============================
   üî• OPC√ÉO A ‚Äî Tudo din√¢mico
   ============================ */

const API_BASE = "https://devlab-foa.onrender.com/api";
const authRaw = localStorage.getItem("auth");
let auth;
auth = JSON.parse(authRaw)
const cursoId = new URLSearchParams(window.location.search).get("id");

// Se n√£o estiver logado ‚Üí volta pro login
 if (!auth || !auth.token) {
      console.warn("Token de autentica√ß√£o n√£o encontrado. Redirecionando...");
      await new Promise((resolve) => setTimeout(resolve, 2000));
      localStorage.removeItem("auth");
      window.location.href = "/login.html";
      return;
    }

async function carregarCurso() {
  const res = await fetch(`${API_BASE}/curso/${cursoId}`, {
    headers: { "Authorization": `Bearer ${auth.token}` }
  });

  if (!res.ok) {
    alert("Erro ao carregar curso");
    return;
  }

  const curso = await res.json();

  // Cabe√ßalho
  document.getElementById("curso-header-info").innerHTML = `
      <img src="imagens/logo-js.png" class="curso-logo">
      <div>
        <p class="curso-subtitulo">curso de</p>
        <h1 class="curso-titulo">${curso.nome}</h1>

        <div class="progress-bar">
          <div class="progress" style="width:${curso.progresso}%"></div>
        </div>
        <span class="progress-text">${curso.progresso}% completo</span>
      </div>
  `;

  // Descri√ß√£o
  document.getElementById("descricao-curso").innerHTML = `
    <p>${curso.descricao}</p>
  `;

  carregarAulas(curso.aulas);
}

function carregarAulas(aulas) {
  const container = document.getElementById("lista-modulos");
  container.innerHTML = "";

  aulas.forEach(aula => {
    const status = aula.completa
      ? "completo"
      : aula.liberada ? "aberto" : "bloqueado";

    const icone = aula.completa
      ? "‚úî"
      : aula.liberada ? "‚óã" : `<i class='fa-solid fa-lock'></i>`;

    const div = document.createElement("div");
    div.className = `modulo ${status}`;
    div.innerHTML = `
      <div class="icone"><i>${icone}</i></div>
      <div class="texto">
        <h3>${aula.titulo}</h3>
        <p>Aula ${aula.numero}</p>
      </div>
    `;

    if (aula.liberada) {
      div.addEventListener("click", () => {
        window.location.href = `/aula.html?id=${aula.id}`;
      });
    }

    container.appendChild(div);
  });
}

document.getElementById("voltarParei").addEventListener("click", () => {
  const ultima = localStorage.getItem("ultimaAula");
  if (ultima) window.location.href = `/aula.html?id=${ultima}`;
});

carregarCurso();
</script>

</body>
</html>
