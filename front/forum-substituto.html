<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fórum do DevLab para discussão de tópicos" />
    <title>Fórum - DevLab</title>
    <link rel="shortcut icon" href="/imagens/fav.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/paginação.css" />
    <link rel="stylesheet" href="/css/profile-dropdown-menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/forum-substituto.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
  </head>
  <body>
    <nav class="navbar" id="navbar"></nav>
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="/forum-postar.html">
              <i class="fa-solid fa-plus"></i> Criar Tópico
            </a>
          </li>
          <li>
            <a href="/gerenciar_topico.html">
              <i class="fa-solid fa-list"></i> Gerenciar Tópicos
            </a>
          </li>
          <li>
            <a href="/pagina_aluno.html">
              <i class="fa-solid fa-user"></i> Meu Perfil
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <div class="main">
      <div class="topbar">
        <h1>HOME</h1>
        <div class="auth-buttons"></div>
      </div>
      <input
        type="text"
        id="search-input"
        placeholder="Procure por título, descrição ou tags..."
        style="width: 27%; padding: 8px; margin-bottom: 20px; border-radius: 10px;"
      />
      <div class="filters">
        <button class="tab-button active" data-filtro="top">
          <i class="fa fa-arrow-up"></i> Top
        </button>
        <button class="tab-button" data-filtro="novo">
          <i class="fa-regular fa-clock"></i> Novo
        </button>
        <button class="tab-button" data-filtro="popular">
          <i class="fa-solid fa-fire"></i> Popular
        </button>
        <button class="tab-button" data-filtro="fechado">
          <i class="fa-solid fa-circle-check"></i> Fechado
        </button>
      </div>
      <div id="post-container"></div>
      <div id="paginate">
        <div class="controls">
            <div class="first">&#171;</div>
            <div class="prev"><</div>
            <div class="numbers">
            </div>
            <div class="next">></div>
            <div class="last">&#187;</div>
        </div>
    </div>
    </div>
    <div class="right-panel">
      <div>
        <h3>Posts importantes</h3>
        <ul>
          <li><a href="#">Por favor, leia as regras...</a></li>
          <li><a href="#">Visão e Estratégia...</a></li>
        </ul>
      </div>
      <div style="margin-top: 20px">
        <h3>Links em destaque</h3>
        <ul>
          <li><a href="#">Código no GitHub</a></li>
          <li><a href="#">Boas práticas em Golang</a></li>
          <li><a href="#">Painel</a></li>
        </ul>
      </div>
    </div>

    

    <script>
      // Placeholder para evitar erro speakText
      function speakText(text) {
        console.log("speakText chamado com:", text);
      }
    </script>
    <script src="/js/menu-drop.js" defer></script>
    <script src="/js/menu.js" defer></script>
    <script src="/js/forum-substituto.js" defer></script>
    <script src="js/paginação.js" defer></script>
  </body>
</html>
