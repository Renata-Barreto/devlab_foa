<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aula — Visualizador</title>

  <link rel="stylesheet" href="css/profile-dropdown-menu.css">
  <link rel="stylesheet" href="css/hamburguer.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <style>
    /* (mantive o visual que você já usava — apenas utilitários pra o conteúdo) */
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:#fff;color:#111;margin-top:64px}
    .topbar{position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;justify-content:center;padding:0 20px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.85));z-index:50}
    .topbar-inner{width:100%;max-width:1200px;display:flex;align-items:center;gap:16px}
    .container{display:flex;width:100%;min-height:100vh;padding-top:84px;overflow-x:hidden}
    .sidebar{width:350px;background:#fff;border-radius:12px;padding:14px;box-shadow:0 8px 30px rgba(16,24,40,0.04)}
    .content{flex:1;background:#fff;border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(16,24,40,0.04)}
    .lesson-body{line-height:1.7;color:#222;margin-top:16px}
    .controls-top{display:flex;gap:8px;margin-top:12px}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);background:transparent;cursor:pointer}
    .btn.primary{background:#3C2A4D;color:#fff;border:none}
    .badge-done{background:#16a34a;color:#fff;padding:4px 8px;border-radius:999px;font-size:12px}
    .lesson-meta{color:#666;font-size:14px}
    .skeleton{background:#eee;border-radius:8px;height:14px;display:inline-block}
    /* SIDEBAR DESLIZANDO */
.sidebar {
  width: 320px;
  background: #fff;
  border-radius: 12px 0 0 12px;
  padding: 14px;
  box-shadow: 0 8px 30px rgba(16,24,40,0.04);
  position: fixed;
  top: 64px;
  bottom: 0;
  left: -260px;   /* escondida */
  transition: all .3s ease;
  z-index: 20;
}

/* Barrinha visível para abrir */
.sidebar::after {
  content: "";
  position: absolute;
  right: -16px;
  top: 50%;
  width: 16px;
  height: 80px;
  background: #3C2A4D;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
}

/* Sidebar aberta */
.sidebar.open {
  left: 0;
}

/* Módulo */
.mod-block { margin-bottom: 12px; }
.mod-title { font-weight: bold; margin-bottom: 6px; }

/* Aulas */
.mod-lessons { padding-left: 8px; }
.lesson-item {
  display: flex;
  justify-content: space-between;
  padding: 6px 8px;
  border-radius: 6px;
  margin-bottom: 4px;
}

.lesson-item.active {
  background: #eee;
  font-weight: bold;
}

  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="topbar-inner">
      <button class="btn" onclick="history.back()">← Voltar</button>
      <div style="flex:1">
        <strong id="topTitle">Carregando...</strong>
        <div class="lesson-meta" id="topMeta"></div>
      </div>
      <div>
        <button id="prevBtn" class="btn" style="display:none">← Anterior</button>
        <button id="nextBtn" class="btn" style="display:none">Próximo →</button>
      </div>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div id="modulesList">
        <!-- lista de módulos/aulas (populate) -->
        <div class="skeleton" style="height:18px;width:120px;margin-bottom:12px"></div>
        <div class="skeleton" style="height:14px;width:180px;margin-bottom:8px"></div>
      </div>
    </aside>

    <main class="content" id="mainContent">
      <h1 id="lessonTitle">Carregando...</h1>
      <p id="lessonSub" class="lesson-meta"></p>

      <div class="controls-top" style="margin-top:6px">
        <button id="markBtn" class="btn primary" style="display:none">
          <i class="fa-regular fa-circle-check"></i> Marcar como concluída
        </button>
        <span id="markStatus" style="margin-left:12px"></span>
      </div>

      <div class="lesson-body" id="lessonBody">
        <!-- conteúdo HTML da aula -->
      </div>
    </main>
  </div>

  <footer class="footer" id="footer"></footer>

  <script type="module" src="js/aula.js"></script>
</body>
</html>
