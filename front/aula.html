<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
    <link rel="stylesheet" href="css/aula.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <h2 id="cursoNome"></h2>

        <!-- ESTE é o ID correto que o JS usa -->
        <div id="sidebar-modulos"></div>
      </aside>

      <!-- Conteúdo -->
      <main class="conteudo">
        <!-- Título e subtítulo com IDs QUE O JS ESPERA -->
        <!-- Topo fixo da aula -->
        <div class="top-info">
          <h2 id="topTitle"></h2>
          <p id="topMeta"></p>
        </div>

        <h1 id="lessonTitle"></h1>
        <h3 id="lessonSub"></h3>

        <!-- Corpo da aula -->
        <div id="lessonBody"></div>

        <!-- Status da aula (marcar concluída) -->
        <div id="markStatus"></div>

        <div class="nav-buttons">
          <button id="prevBtn">Aula Anterior</button>

          <!-- botao concluir -->
          <button id="markBtn">Concluir Aula</button>

          <button id="nextBtn">Próxima Aula</button>
        </div>
      </main>
    </div>

    <script src="js/aula.js"></script>
  </body>
</html>
