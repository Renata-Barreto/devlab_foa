<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
    <link rel="stylesheet" href="css/aula.css" />
  </head>

  <body>
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-inner">
        <button id="btnVoltar" class="back-btn">← Voltar</button>

        <div class="progress-wrap">
          <span class="progress-text">0/0 aulas — 0%</span>

          <div class="progress-track">
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="nav-actions">
          <button id="btnPrev">Anterior</button>
          <button id="btnNext">Próxima</button>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="course-title"><h3 id="cursoNome">—</h3></div>
          
          <button id="toggleSidebar" class="toggle-sidebar-btn" aria-label="Abrir/Fechar">
            <span>&#10095;</span>
          </button>
        </div>

        <!-- área rolável -->
        <div class="sidebar-inner">
          <div id="sidebar-modulos"></div>
        </div>
      </aside>

      <!-- CONTEÚDO -->
      <main class="conteudo" id="mainContent">
        <!-- espaço para topbar fixa -->
        <div style="height: 12px;"></div>

        <!-- Topo fixo da aula -->
        <div class="top-info">
          <h2 id="topTitle"></h2>
          <p id="topMeta"></p>
        </div>

        <h1 id="lessonTitle"></h1>
        <h3 id="lessonSub"></h3>

        <!-- Corpo da aula -->
        <div id="lessonBody"></div>

        <!-- Status da aula (marcar concluída) -->
        <div id="markStatus"></div>

        <div class="nav-buttons">
          <button id="markBtn">Concluir Aula</button>
        </div>
      </main>
    </div>

    <script src="js/aula.js"></script>
  </body>
</html>
