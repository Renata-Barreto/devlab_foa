<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
    <link rel="stylesheet" href="css/aula.css" />
    <link rel="shortcut icon" href="imagens/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-inner">
        <button id="btnVoltar" class="back-btn">← Voltar</button>

        <div class="progress-wrap">
          <span class="progress-text">0/0 aulas — 0%</span>

          <div class="progress-track">
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="nav-actions">
          <button id="btnPrev">Anterior</button>
          <button id="btnNext">Próxima</button>
        </div>
      </div>
    </div>

    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="course-title"><h3 id="cursoNome">—</h3></div>
          
          <button id="toggleSidebar" class="toggle-sidebar-btn" aria-label="Abrir/Fechar">
            <span>&#10096;</span>
          </button>
        </div>

        
        <div class="sidebar-inner">
          <div id="sidebar-modulos"></div>
        </div>
      </aside>

       <main class="conteudo" id="mainContent">
   
        <div style="height: 12px;"></div>


        <h1 id="lessonTitle"></h1>

        <div id="lessonBody"></div>
        <div id="markStatus"></div>

        <div class="nav-buttons">
          <button id="markBtn">Concluir Aula</button>
        </div>
      </main>
    </div>

    <script src="js/aula.js"></script>
  </body>
</html>
