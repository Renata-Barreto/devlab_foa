<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
    <link rel="stylesheet" href="css/aula.css" />
  </head>

  <body>
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-inner">
        <button id="btnVoltar" class="back-btn">← Voltar</button>

        <div class="progress-wrap">
          <span class="progress-text">0/0 aulas — 0%</span>

          <div class="progress-track">
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="nav-actions">
          <button id="btnPrev">Anterior</button>
          <button id="btnNext">Próxima</button>
        </div>
      </div>
    </div>

   <div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">

  <div class="sidebar-header">
      <div class="course-title">Curso De JavaScript</div>
      <button class="toggle-sidebar-btn"></button>
  </div>

  <div class="sidebar-content">
     
  </div>

</div>



    <!-- CONTEÚDO -->
    <main class="conteudo">

        <div style="height: 80px;"></div>

        <h2 id="topTitle"></h2>
        <p id="topMeta"></p>

        <h1 id="lessonTitle"></h1>
        <h3 id="lessonSub"></h3>

        <div id="lessonBody"></div>

        <div id="markStatus"></div>

        <div class="nav-buttons">
            <button id="markBtn">Concluir Aula</button>
        </div>

    </main>



    </div>

    <script src="js/aula.js"></script>
  </body>
</html>
