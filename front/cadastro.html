<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Cadastro - DevLab</title>
    <link rel="shortcut icon" href="imagens/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=leMFOrsd"></script>

    <!-- firebase -->
     
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>
    <nav class="navbar">
        <div class="nav_logo">
            <a href="index.html"> <img src="imagens/tema_claro.png" alt="Logo" class="logo-img"> </a>
        </div>
        <ul class="nav-ul nav_links">
            <li><a href="index.html">Início</a></li>
            <li><a href="tutorial.html">Tutoriais</a></li>
            <li><a href="teste-ferramenta.html">Exercícios</a></li>
            <li><a href="forum.html">Fórum</a></li>
            <li><a href="sobre.html">Sobre nós</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Cadastre-se e comece sua jornada!</h1>
            <img src="videos/Coding workshop-amico.svg" class="left-cadastro-image" alt="Animação">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <div id="signupForm">
                    <div class="switch-buttons" id="toggleButton" onclick="togglePage()">
                        <div id="indicator"></div>
                        <span class="left">LOGIN</span>
                        <span class="right">CADASTRO</span>
                    </div>
                    <h2 class="title">Crie sua conta</h2>
                    <!-- <div class="social-icons">
                        <a href="#" id="login-github" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" id="google-login" aria-label="Google"><i class="fab fa-google"></i></a>
                    </div> -->
                    <div id="alertBox" class="hidden">
                        <div class="alertContent">
                            <p id="alertMessage"></p>
                            <button id="alertOkButton">OK</button>
                        </div>
                    </div>                    
                    <form id="cadastroForm">
                        <div class="textfild">
                            <input type="text" placeholder="Nome" id="nome" autocomplete="name" required>
                            <i class="fas fa-user icons"></i>
                        </div>
                        <div id="nomeError" class="error-message"></div>
                        <div class="textfild">
                            <input type="email" placeholder="Email" id="email" autocomplete="email" required>
                            <i class="fas fa-envelope icons"></i>
                        </div>
                        <div id="emailError" class="error-message"></div>
                        <div class="textfild">
                            <input type="password" name="senha" placeholder="Senha" id="senha" autocomplete="new-password" required>
                            <i class="fas fa-lock icons"></i>
                            <i class="fas fa-eye password-eye-icon" id="togglePassword"></i>
                        </div>
                        <div id="senhaError" class="error-message"></div>
                        <div id="passwordRules"></div> 
                        <div class="textfild">
                            <input type="password" placeholder="Confirmar Senha" id="senhaConfirm" autocomplete="new-password" required>
                            <i class="fas fa-lock icons"></i>
                            <i class="fas fa-eye password-eye-icon" id="togglePasswordConfirm"></i> 
                        </div>
                        <div id="senhaConfirmError" class="error-message"></div>
                        <button type="submit" class="btn-cadastro">Cadastrar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
